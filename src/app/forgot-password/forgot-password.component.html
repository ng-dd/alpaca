<div>
  <form [formGroup]='rForm' (ngSubmit)="resetPassword(rForm.value)">
    <label> Reset Password
      <input placeholder="enter email" formControlName="email"/>
      <div *ngIf="!rForm.controls['email'].valid && rForm.controls['email'].dirty">
          A valid email address is required
      </div>
      <input type="submit" value="send email" [disabled]='!rForm.valid'/>
    </label>
  </form>
</div>
