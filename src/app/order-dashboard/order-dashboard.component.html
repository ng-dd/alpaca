<!-- [ User Settings - Modal 1 ] -->
<div class="modal" id="user-settings" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <button type="button" class="close" data-dismiss="modal"><i class="icon-xs-o-md"></i></button>
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <p>Hi User!</p>
        <div style="width: 100%; height: 12px; border-bottom: 1px solid rgb(233, 236, 239); text-align: center">
          <span style="font-size: 12px; background-color: white; padding: 10px 10px;"> or</span>
        </div>
        <form>
          <div class="form-group" id="snazzy-login">
            <label class="sr-only" for="inlineFormInputGroup">Email</label>
            <div class="col-12 input-group">
              <input class="form-control" type="email" placeholder="Email" id="modal" [ngModelOptions]="{standalone: true}" [(ngModel)]="email">
              <div class="input-group-addon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
            </div>
          </div>
          <div class="form-group">
            <label class="sr-only" for="inlineFormInputGroup">First name</label>
            <div class="col-12 input-group">
              <input class="form-control" type="email" placeholder="First name" id="example-email-input firstName" [ngModelOptions]="{standalone: true}"
                [(ngModel)]="firstName">
              <div class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></div>
            </div>
          </div>
          <div class="form-group">
            <label class="sr-only" for="inlineFormInputGroup">Last name&hellip;</label>
            <div class="col-12 input-group">
              <input class="form-control" type="email" placeholder="Last name" id="example-email-input" [ngModelOptions]="{standalone: true}"
                [(ngModel)]="lastName">
              <div class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></div>

            </div>
          </div>
          <div class="form-group">
            <label class="sr-only" for="inlineFormInputGroup">Address</label>
            <div class="col-12 input-group">
              <input class="form-control" type="email" placeholder="Address" id="example-email-input" [ngModelOptions]="{standalone: true}"
                [(ngModel)]="address">
              <div class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></div>

            </div>
          </div>
          <div class="form-group">
            <label class="sr-only" for="example-password-input">Password</label>
            <div class="col-12 input-group">
              <input class="form-control" type="password" placeholder="Password" id="example-password-input" [ngModelOptions]="{standalone: true}"
                [(ngModel)]="password">
              <div class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></div>
            </div>
          </div>
          <div class="form-group col-12">
            <label class="btn btn-browse">
              Upload profile photo <input type="file" style="display: none;" class="form-control-file" (change)="detectFiles($event)">
          </label>
          </div>
          <button type="submit" class="btn btn-primary" (click)="updateAll()">Submit</button>
        </form>
        <hr>
      </div>
      <div class="modal-footer">
        <p>Thanks for using Alpaca!</p>
      </div>
    </div>
  </div>
</div>

<!-- [ Menu - Navbar ] -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <a class="navbar-brand" href="#">O</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
    aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
</button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Track a Package <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Delivery Archive</a>
      </li>
      <li class="nav-item">
        <a href="" class="nav-link" data-toggle="modal" data-target="#user-settings">Settings</a>
      </li>
      <li class="nav-item"><a class="nav-link" (click)="logout()">Logout</a></li>
    </ul>
  </div>
</nav>

<!-- Order Dashboard -->
<div class="dashboard">
  <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <h2 class="featurette-heading">Your Orders</h2>
        </div>
        <div class="col-md-4">
          <h2 class="featurette-heading">{{orders.length}} Orders<button type="button" class="btn btn-woah">See All</button></h2>
        </div>
        <app-order></app-order>
        <app-add-order-dashboard></app-add-order-dashboard> 
      </div>
    </div>
</div>
