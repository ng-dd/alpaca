<div class="container">
  <div class="row">
     <form class="col-md-4" #form="ngForm" novalidate>
        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" ngModel name="email" required>
        </div>
      <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" ngModel name="password" required>
      </div>
        <button type="button" class="btn btn-default" (click)="signup(form)">Signup</button>
        <button type="button" class="btn btn-primary" (click)="login(form)">Login</button>
        <button class= "btn btn-secondary" (click)="facebookAuth()">Facebook popup login</button>
        <button class= "btn btn-secondary" (click)="googleAuth()">Google popup login</button>
        <button class= "btn btn-secondary" (click)="twitterAuth()">Twitter popup login</button>
        <button class= "btn btn-secondary" >Forgot Password?</button>
        <button (click)="forgotPassword()">testing some shiet</button>
      </form>
  </div>
</div>
